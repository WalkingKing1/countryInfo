<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container" class="container my-5">
      <h1 class="text-muted text-center my-4">Get Country & Weather</h1>
      <form action="" class="change-location my-4 text-center text-muted">
        <label for="city"
          >Enter the CityName to get weather and its country information
        </label>
        <input type="text" name="city" class="form-control p-2" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img src="img/day.svg " class="time card-img-top" alt="" />
        <img
          src="img/flags/in.svg"
          class="flag my-4 mx-1"
          alt=""
          width="260px"
          height="250px"
        />
        <img
          class="country-map"
          src="img/countries/India.PNG"
          alt=""
          width="280px"
          height="250px"
        />

        <div id="icon" class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-start details">
          <h4 class="my-3 no-pad"></h4>
          <div class="temp my-3 mx-10"></div>
          <h5 class="my-3"></h5>
          <h5 class="my-3"></h5>
          <h5 class="my-3"></h5>
          <h5 class="my-3"></h5>
        </div>
      </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
